# Related docs:
# https://www.drupal.org/node/2216195

<%= themeName %>_global-css:
  css:
    theme:
      build/css/styles.css: {}
      # Example passing <link> attribute
      # build/css/print.css: { media: print }

<%= themeName %>_global-js:
  js:
    # header: true # Uncomment to load in header
    build/js/responsive.js: {}
    build/js/<%= themeName %>.js: {}

  dependencies:
   - core/jquery
   # Other core js from core/assets/
   # -backbone
   # ckeditor
   # classList
   # domready
   # farbtastic
   # html5shiv
   # jquery
   # jquery-form
   # jquery-joyride
   # jquery-once
   # jquery-ui-touch-punch
   # jquery.cookie
   # jquery.ui
   # matchMedia
   # modernizr
   # normalize-css
   # picturefill
   # underscore

<% if (modernizr) { %>

modernizr:
  css:
    theme:
      vendor/path/to/css.css: {}
  js:
    vendor/path/to/js.js: {}

<% } %>
<% if (enquire) { %>

enquire:
  css:
    theme:
      vendor/path/to/css.css: {}
  js:
    vendor/path/to/js.js: {}

<% } %>
<% if (fastclick) { %>


fastclick:
  css:
    theme:
      vendor/path/to/css.css: {}
  js:
    vendor/path/to/js.js: {}

<% } %>
<% if (respond) { %>

respond:
  css:
    theme:
      vendor/path/to/css.css: {}
  js:
    vendor/path/to/js.js: {}

<% } %>
<% if (smoothScroll) { %>

jquery-smooth-scroll:
  css:
    theme:
      vendor/path/to/css.css: {}
  js:
    vendor/path/to/js.js: {}

<% } %>
<% if (magnificPopup) { %>

magnific-popup:
  css:
    theme:
      vendor/path/to/css.css: {}
  js:
    vendor/path/to/js.js: {}

<% } %>


